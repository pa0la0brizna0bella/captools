    <div id =tools>
        <div id="selector">
        <p>
            The alpac@s selector <i class="fa fa-beat fa-people-group"></i>
            <br>
            <input id="showHideAlpc" type="button" value="Show/Hide" onclick="showhide('sel')">        
        </p>
            <div id="sel">

                    <select id="returnList"></select>
                    <input class="button" id="getAlpc" type="button" value="Get Alpac@" onclick="randomPick('list')">

                    <input class="button" id="addAlpc" type="button" value=">>" onclick="Valid2NonValid()">
                </span>
                <span id="list">
                    <ul id="toSelect">
                    </ul>
                </span>
            </div>
        </div>

        <p>
            The decider <i class="fa fa-shake fa-dice"></i>

            <input id="showHideDec" type="button" value="Show/Hide" onclick="showhide('optFields')">
        </p>

            </span>
        </div>
        <div id="coin">
